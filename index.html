<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather PWA</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="manifest" href="manifest.json">
    <style>
      .autoplay-progress {
        position: absolute;
        right: 16px;
        bottom: 16px;
        z-index: 10;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
        background-color: aliceblue;
        border-radius: 50%;
      }

      .autoplay-progress svg {
        --progress: 0;
        position: absolute;
        left: 0;
        top: 0px;
        z-index: 10;
        width: 100%;
        height: 100%;
        stroke-width: 4px;
        stroke: black;
        fill: none;
        stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
        stroke-dasharray: 125.6;
        transform: rotate(-90deg);
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: black;
        background-color: rgba(128, 128, 128, 0.767);
        border-radius: 50%;
      }
      .swiper-button-next svg,
      .swiper-button-prev svg {
        width: 70%;
        height: 70%;
      }
      .swiper-pagination-bullet {
        background: #ebebeb;
        opacity: 0.6;
      }

      .swiper-pagination-bullet-active {
        background: #0099ff;
        opacity: 1;
      }
    </style>
  </head>
  <body class="w-full h-full">
    <!---------------------------------- loading --------------------->
    <div
      id="loading"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden"
    >
      <img
        class="w-[100px] h-[100px] md:w-[250px] md:h-[250px]"
        src="src/images/clouds-raining.gif"
        alt=""
      />
    </div>
    <!---------------------------------- search error ---------------------->
    <div
      id="errorSearch"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >

        class="w-[200px] h-[200px]"
        src="src/images/hello-cloud.gif"
        alt=""
      />
      <h2

        please search correct city and dont empty search or number
      </h2>
    </div>
    <!---------------------------------- city wrong error ---------------------->
    <div

      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >

    <main>

      <div class="w-full h-full pt-3 px-6">
        <!-------------------------------------- city and menu -------------->

                  alt=""

                  alt=""
                />

            </div>
          </div>
          <!-- city -->

            <figure class="relative">
              <img

                src="src/images/shadow.png"
                alt=""
              />

                src="src/images/location.png"
                alt=""
              />
              <img

                class="w-32 h-10 absolute top-1 object-contain hidden"
                src="src/images/shadowWhite.svg"
                alt=""
              />
              <img

              />
            </figure>
            <div

          </div>
          <!-- menu -->

            <img

          </div>
        </div>
        <!---------------------------------------- updating --------------->

          <!-- arrowLeft for 4days show -->

            id="arrL4day"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            class="absolute -left-8 md:left-0 -translate-y-1/2 top-1/2 w-5 h-5 hidden cursor-pointer duration-500 hover:scale-125"

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>

          <!-- updating -->

          >
            <div

              class="animate-ping w-1 h-1 bg-black rounded-full"
            ></div>
            <span class="text-lg font-semibold text-[12px]">Updating</span>
          </div>
          <!-- search -->
          <div class="w-[180px] h-10 relative">
            <input
              id="search"
              class="w-full h-full border rounded-3xl px-3"
              placeholder="Search"
              type="text"
              autocomplete="off"
            />
            <button
              id="searchBtn"
              class="w-11 h-[70%] rounded-4xl font-semibold cursor-pointer bg-[#ececec] absolute top-1/2 -translate-y-1/2 right-2 text-[10px]"
            >

            </button>
          </div>
        </div>
        <!-- current weather , visbility , day difrrent weather diffrent time -->
        <div
          id="sectionWeatherCurrent"
          class="w-full flex flex-wrap justify-between"
        >
          <!------------------ current weather --------------------->
          <div
            class="w-[90%] md:w-[50%] relative h-[250px]  bg-gradient-to-r from-[#7B7883] rounded-[29px] to-black mx-auto md:mx-0 mt-24 md:mt-4 px-[5%] flex justify-between duration-700"
          >
            <!-- left side -->
            <div class="w-1/2 h-full pt-[110px]">
              <img
                id="iconCurrent"
                class="w-[190px] h-[160] md:w-[215px] md:h-[197px] absolute -top-24"
                src="src/icons/200.png"
                alt=""
              />
              <h5
                id="weatherMain"
                class="inter font-extrabold text-xl md:text-3xl text-[#FFFFFF] flex w-full"
              ></h5>
              <h6
                class="text-[15px] md:text-[17px] lg:text-[20px] font-semibold text-[#FFFFFF] mt-4"

                Current Weather
              </h6>
            </div>
            <!-- right side -->
            <div class="w-[40%] flex flex-col items-end">
              <!-- temp -->
              <h3
                id="mainTemp"
                class="font-extrabold text-transparent text-[75px] bg-gradient-to-t from-[#6753AF] from-5% to-95% to-[#FFFFFF] bg-clip-text w-full"
              ></h3>
              <!-- feels like -->
              <h6 id="feelsLike" class="font-normal text-[#FFFFFF] w-full"></h6>
              <!-- date current -->
              <h5

                class="font-semibold text-[#FFFFFF] w-full"
              ></h5>
              <span
                id="tempMaxMin"
                class="font-semibold text-[#FFFFFF] w-full"
              ></span>
            </div>
          </div>

          <!-- current weather visibility -->
          <div
            id="visibiltiesWrapper"
            class="w-[90%] md:w-[45%] h-[147px] md:h-[250px] overflow-hidden bg-[#FFFFFF] shadow-black shadow-sm md:shadow-black/40 mx-auto mt-4 rounded-[20px] flex justify-around items-center duration-500"
          >
            <!-- visibility -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] capitalize flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"
                src="src/icons/visibility.png"
                alt=""
              />
              <span class="text-[15px] font-semibold">visibility</span>
              <h5 id="visibility" class="text-[12px] font-semibold"></h5>
            </div>
            <!-- Humidity -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] capitalize flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"
                src="src/icons/Humidity.svg"
                alt=""
              />
              <span class="text-[15px] font-semibold">Humidity</span>
              <h5 id="humidity" class="text-[12px] font-semibold"></h5>
            </div>
            <!-- wind speed -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"

                alt=""
              />
              <span class="text-[15px] font-semibold capitalize"
                >Wind Speed</span
              >
              <h5 id="windSpeed" class="text-[12px] font-semibold"></h5>
            </div>
          </div>
          <!-- today other hour weather -->
          <div
            id="todayWeather"
            class="w-[90%] md:w-[50%] h-auto md:h-[400px] backdrop-blur-3xl border border-[#7a7a7ae1] px-3 py-3 rounded-3xl mt-4 mx-auto md:mx-0"
          >
            <h3 class="font-extrabold text-[20px] text-white"></h3>
            <!-- title -->
            <div class="flex justify-between">
              <span class="font-semibold text-[20px]">Today</span>
              <div

                class="flex gap-4 justify-center items-center cursor-pointer hover:scale-110 duration-300"
              >

                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="black"
                  class="w-4 h-4"
                >

                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>
              </div>
            </div>
            <!-- hours weather -->
            <div

              class="daysWrapper w-full flex flex-wrap gap-4 gap-y-4 mt-4"
            ></div>
          </div>
          <!-- chart today -->

            class="w-[90%] md:w-[45%] h-[400px] overflow-hidden backdrop-blur-3xl mx-auto mt-4 rounded-[20px] flex justify-around items-center duration-500 border border-[#b8b8b8b2]"
          >
            <div class="w-full h-[300px]">
              <canvas
                id="todayChart"
                style="width: 100%; height: 100%"
              ></canvas>
            </div>
          </section>
        </div>
        <!-- 5day forecast -->
        <div

          class="w-[95%] md:w-[90%] relative mx-auto mt-10 md:mt-4 justify-between duration-700 hidden flex-wrap gap-y-4 pb-10"
        ></div>
      </div>
      <!-------------------------------------- map page ----------------------->

              <!-- image 6 -->

                <img
                  id="unsplashImg6"

                  src=""

                />
              </div>

            <div class="swiper-pagination"></div>
            <div class="autoplay-progress">
              <svg viewBox="0 0 48 48">

              </svg>

            </div>
          </div>
        </div>

        <!-- map container -->
        <div
          class="w-[90%] md:w-[48%] h-[500px] bg-[#6b6b6b2f] border border-[#8b8b8b8a] p-2 rounded-4xl relative z-20 overflow-hidden flex justify-center items-center"

      </div>

      <!-------------------------------------- chart page -------------------->

        <div class="w-[80%] md:w-[50%] h-[300px] md:h-auto mx-auto mt-10">
