<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather PWA</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon" />
  </head>
  <body class="w-full h-full">
    <!---------------------------------- loading --------------------->
    <div
      id="loading"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden"
    >
      <img
        class="w-[100px] h-[100px] md:w-[250px] md:h-[250px]"
        src="src/images/clouds-raining.gif"
        alt=""
      />
    </div>
    <!---------------------------------- search error ---------------------->
    <div
      id="errorSearch"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >
      <img
        class="w-[200px] h-[200px]"
        src="src/images/hello-cloud.gif"
        alt=""
      />
      <h2
        class="w-[70%] md:w-[20%] border text-center py-3 px-5 capitalize font-semibold bg-red-500 rounded-4xl text-white"
      >
        please search correct city and dont empty search or number
      </h2>
    </div>
    <!---------------------------------- city wrong error ---------------------->
    <div
      id="errorCity"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >
      <img class="w-[200px] h-[200px]" src="src/images/cityError.webp" alt="" />
      <h2
        class="w-[70%] md:w-[20%] border text-center py-3 px-5 capitalize font-semibold bg-red-500 rounded-4xl text-white"
      >
        City not found
      </h2>
    </div>
    <main>
      <!------------------------------------ home ----------------------------->
      <div class="w-full h-full pt-3 px-6">
        <!-------------------------------------- city and menu -------------->
        <div class="w-full flex items-center">
          <!-- dark light -->
          <div class="w-1/3">
            <div
              id="btnDarkLightWrapper"
              class="w-[90%] md:w-1/4 rounded-full h-10 px-2 flex items-center bg-[#ececec] relative border border-[#b6b6b6ce]"
            >
              <figure
                id="btnDarkLight"
                class="w-[35%] h-[80%] p-1 rounded-full bg-white absolute top-1/2 left-[22%] -translate-1/2 duration-300 flex justify-center items-center"
              >
                <img
                  id="lightBtn"
                  class="w-6 h-6 cursor-pointer object-cover flex"
                  src="src/images/sun.png"
                  alt=""
                />
                <img
                  id="darkBtn"
                  class="w-6 h-6 cursor-pointer object-cover hidden"
                  src="src/images/dark.png"
                  alt=""
                />
              </figure>
            </div>
          </div>
          <!-- city -->
          <div class="w-1/3 flex gap-5 justify-center items-center">
            <figure class="relative">
              <img
                id="shadowBlack"
                class="w-32 h-10 absolute top-1 object-contain"
                src="src/images/shadow.png"
                alt=""
              />
              <img
                id="locationBlack"
                class="w-[19px] h-[23px]"
                src="src/images/location.png"
                alt=""
              />
              <img
                id="shadowWhite"
                class="w-32 h-10 absolute top-1 object-contain hidden"
                src="src/images/shadowWhite.svg"
                alt=""
              />
              <img
                id="locationWhite"
                class="w-[19px] h-[23px] hidden"
                src="src/images/locationWhite.svg"
                alt=""
              />
            </figure>
            <div id="cityName" class="flex items-center gap-4"></div>
          </div>
          <!-- menu -->
          <div class="w-1/3 flex justify-end items-center">
            <img
              class="w-[50px] h-[50px] md:w-[80px] md:h-[80px]"
              src="src/images/logo.png"
              alt=""
            />
          </div>
        </div>
        <!---------------------------------------- updating --------------->
        <div
          class="w-[90%] mx-auto flex justify-center items-center mt-4 gap-7 relative"
        >
          <!-- arrowLeft for 4days show -->
          <svg
            id="arrL4day"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="black"
            class="absolute left-0 -translate-y-1/2 top-1/2 w-5 h-5 hidden cursor-pointer duration-500 hover:scale-125"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>

          <!-- updating -->
          <div class="border px-5 py-0.5 rounded-4xl flex items-center gap-3">
            <div
              id="updatingDot"
              class="animate-ping w-1 h-1 bg-black rounded-full"
            ></div>
            <span class="text-lg font-semibold text-[12px]">Updating</span>
          </div>
          <!-- search -->
          <div class="w-[180px] relative">
            <input
              id="search"
              class="w-full border rounded-3xl px-3 py-1"
              placeholder="Search"
              type="text"
              autocomplete="off"
            />
            <button
              id="searchBtn"
              class="w-[60px] h-[70%] rounded-4xl font-semibold cursor-pointer bg-[#ececec] absolute top-1/2 -translate-y-1/2 right-2 text-sm"
            >
              search
            </button>
          </div>
        </div>
        <!-- current weather , visbility , day difrrent weather diffrent time -->
        <div
          id="sectionWeatherCurrent"
          class="w-full flex flex-wrap justify-between"
        >
          <!------------------ current weather --------------------->
          <div
            class="w-[90%] md:w-[50%] relative h-[200px] bg-gradient-to-r from-[#7B7883] rounded-[29px] to-black mx-auto md:mx-0 mt-24 md:mt-6 px-[5%] flex justify-between duration-700"
          >
            <!-- left side -->
            <div class="w-1/2 h-full pt-[110px]">
              <img
                id="iconCurrent"
                class="w-[190px] h-[160] md:w-[215px] md:h-[197px] absolute -top-24"
                src="src/icons/200.png"
                alt=""
              />
              <h5
                id="weatherMain"
                class="inter font-extrabold text-xl md:text-3xl text-[#FFFFFF] flex w-full"
              ></h5>
              <h6
                class="text-[15px] md:text-[17px] lg:text-[20px] font-semibold text-[#FFFFFF] mt-1.5"
              >
                Current Weather
              </h6>
            </div>
            <!-- right side -->
            <div class="w-[40%] flex flex-col items-end">
              <!-- temp -->
              <h3
                id="mainTemp"
                class="font-extrabold text-transparent text-[75px] bg-gradient-to-t from-[#6753AF] from-5% to-95% to-[#FFFFFF] bg-clip-text w-full"
              ></h3>
              <!-- feels like -->
              <h6 id="feelsLike" class="font-normal text-[#FFFFFF] w-full"></h6>
              <!-- date current -->
              <h5
                id="currentDateWrapper"
                class="font-semibold text-[#FFFFFF] w-full"
              ></h5>
              <span
                id="tempMaxMin"
                class="font-semibold text-[#FFFFFF] w-full"
              ></span>
            </div>
          </div>
          <!-- current weather visibility -->
          <div
            id="visibiltiesWrapper"
            class="w-[90%] md:w-[45%] h-[147px] md:h-[200px] overflow-hidden bg-[#FFFFFF] shadow-black shadow-2xl md:shadow-black/40 mx-auto mt-6 rounded-[20px] flex justify-around items-center duration-500"
          >
            <!-- visibility -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] capitalize flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"
                src="src/icons/visibility.png"
                alt=""
              />
              <span class="text-[15px] font-semibold">visibility</span>
              <h5 id="visibility" class="text-[12px] font-semibold"></h5>
            </div>
            <!-- Humidity -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] capitalize flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"
                src="src/icons/Humidity.svg"
                alt=""
              />
              <span class="text-[15px] font-semibold">Humidity</span>
              <h5 id="humidity" class="text-[12px] font-semibold"></h5>
            </div>
            <!-- wind speed -->
            <div
              class="w-[30%] h-[80%] bg-[#0000003d] rounded-[15px] flex flex-col justify-center items-center"
            >
              <img
                class="w-[59px] h-[59px]"
                src="src/icons/windSpeed.svg"
                alt=""
              />
              <span class="text-[15px] font-semibold capitalize"
                >Wind Speed</span
              >
              <h5 id="windSpeed" class="text-[12px] font-semibold"></h5>
            </div>
          </div>
          <!-- today other hour weather -->
          <div
            class="w-[90%] md:w-[50%] backdrop-blur-3xl border border-[#b8b8b8b2] px-3 py-3 rounded-3xl mt-5 mx-auto md:mx-0"
          >
            <h3 class="font-extrabold text-[20px] text-white"></h3>
            <!-- title -->
            <div class="flex justify-between">
              <span class="font-semibold text-[20px]">Today</span>
              <div
                id="fiveDayBtn"
                class="flex gap-2 justify-center items-center cursor-pointer hover:scale-110 duration-300"
              >
                <span class="font-semibold text-[13px] capitalize"
                  >next 4 Days</span
                >
                <svg
                  id="arrowNxt4day"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="black"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>
              </div>
            </div>
            <!-- hours weather -->
            <div
              id="daysWrapper"
              class="daysWrapper w-full flex flex-wrap gap-[6%] gap-y-4 mt-4"
            ></div>
          </div>
        </div>
        <!-- 5day forecast -->
        <div
          id="forecat5day"
          class="w-[95%] md:w-[90%] relative mx-auto mt-10 md:mt-6 justify-between duration-700 hidden flex-wrap gap-y-5"
        ></div>
        <!-- map page -->
        <div
          id="mapDiv"
          class="w-full bg-[url(../images/bgMap.png)] bg-cover hidden mt-20"
        >
          <img
            id="unsplashImg"
            class="w-[500px] h-[500px] object-cover mx-auto rounded-4xl"
            src=""
            alt=""
          />
        </div>

        <!-------------------------------------- navbar ------------------->
        <div
          id="nav"
          class="w-[90%] md:w-[60%] h-[90px] bg-[#FFFFFF] shadow-black shadow-2xl md:shadow-black/40 mt-8 mx-auto rounded-[100px] mb-10"
        >
          <ul
            id="navUl"
            class="flex justify-around h-full items-center *:bg-[#000000]/20 *:w-[22%] *:h-[80%] *:md:w-[15%] *:flex *:justify-center *:duration-500 *:overflow-hidden *:items-center *:rounded-full"
          >
            <!-- home -->
            <li>
              <div
                id="homeBtn"
                class="w-full h-full bg-[#000000]/50 flex justify-center items-center cursor-pointer group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="#000000"
                  class="w-[30px] h-[30px] md:w-[40px] md:h-[40px] group-hover:scale-110 duration-300"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </div>
            </li>
            <!-- location -->
            <li>
              <div
                id="mapBtn"
                class="w-full h-full flex justify-center items-center group cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  class="w-[30px] h-[30px] md:w-[40px] md:h-[40px] group-hover:scale-110 duration-300"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                  />
                </svg>
              </div>
            </li>
            <!-- chart -->
            <li>
              <div
                class="w-full h-full flex justify-center items-center group cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  class="w-[30px] h-[30px] md:w-[40px] md:h-[40px] group-hover:scale-110 duration-300"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605"
                  />
                </svg>
              </div>
            </li>
            <!-- nottif -->
            <li>
              <div
                class="w-full h-full flex justify-center items-center group cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#000000"
                  class="w-[30px] h-[30px] md:w-[40px] md:h-[40px] group-hover:scale-110 duration-300"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                  />
                </svg>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/index.js"></script>
</html>
