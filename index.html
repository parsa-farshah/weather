<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles/output.css" />
  </head>
  <body class="w-full h-full">
    <!---------------------------------- loading --------------------->
    <div
      id="loading"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden"
    >
      <img src="src/images/clouds-raining.gif" alt="" />
    </div>
    <!---------------------------------- search error ---------------------->
    <div
      id="errorSearch"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >
      <img
        class="w-[200px] h-[200px]"
        src="src/images/hello-cloud.gif"
        alt=""
      />
      <h2
        class="w-[70%] md:w-[20%] border text-center py-3 px-5 capitalize font-semibold bg-red-500 rounded-4xl text-white"
      >
        please search correct city and dont empty search or number
      </h2>
    </div>
    <!---------------------------------- city wrong error ---------------------->
    <div
      id="errorCity"
      class="w-full h-[100vh] fixed bg-white z-50 justify-center items-center hidden flex-col"
    >
      <img class="w-[200px] h-[200px]" src="src/images/cityError.webp" alt="" />
      <h2
        class="w-[70%] md:w-[20%] border text-center py-3 px-5 capitalize font-semibold bg-red-500 rounded-4xl text-white"
      >
        City not found
      </h2>
    </div>
    <main>
      <!------------------------------------ home ----------------------------->
      <div class="w-full h-full pt-3 px-6">
        <!-------------------------------------- city and menu -------------->
        <div class="w-full flex items-center">
          <!-- dark light -->
          <div class="w-1/3">
            <div
              id="btnDarkLightWrapper"
              class="w-[90%] md:w-1/4 rounded-full h-10 px-2 flex items-center bg-[#ececec] relative border border-[#b6b6b6ce]"
            >
              <figure
                id="btnDarkLight"
                class="w-[35%] h-[80%] p-1 rounded-full bg-white absolute top-1/2 left-[22%] -translate-1/2 duration-300 flex justify-center items-center"
              >
                <img
                  id="lightBtn"
                  class="w-6 h-6 cursor-pointer object-cover flex"
                  src="src/images/sun.png"
                  alt=""
                />
                <img
                  id="darkBtn"
                  class="w-6 h-6 cursor-pointer object-cover hidden"
                  src="src/images/dark.png"
                  alt=""
                />
              </figure>
            </div>
          </div>
          <!-- city -->
          <div class="w-1/3 flex gap-5 justify-center items-center">
            <figure class="relative">
              <img
                id="shadowBlack"
                class="w-32 h-10 absolute top-1 object-contain"
                src="src/images/shadow.png"
                alt=""
              />
              <img
                id="locationBlack"
                class="w-[19px] h-[23px]"
                src="src/images/location.png"
                alt=""
              />
              <img
                id="shadowWhite"
                class="w-32 h-10 absolute top-1 object-contain hidden"
                src="src/images/shadowWhite.svg"
                alt=""
              />
              <img
                id="locationWhite"
                class="w-[19px] h-[23px] hidden"
                src="src/images/locationWhite.svg"
                alt=""
              />
            </figure>
            <div id="cityName" class="flex items-center gap-4">
              <!-- <h3 class="text-3xl font-black">Tehran</h3>
              <h3 class="text-lg mt-1.5 font-black">Iran</h3> -->
            </div>
          </div>
          <!-- menu -->
          <div class="w-1/3 flex justify-end items-center">
            <div class="rotate-90">|||</div>
          </div>
        </div>
        <!---------------------------------------- updating --------------->
        <div class="w-full flex justify-center items-center mt-4 gap-7">
          <!-- updating -->
          <div class="border px-5 py-0.5 rounded-4xl flex items-center gap-3">
            <div id="updatingDot" class="animate-ping w-1 h-1 bg-black rounded-full"></div>
            <span class="text-lg font-semibold text-[12px]">Updating</span>
          </div>
          <!-- search -->
          <div class="w-[180px] relative">
            <input
              id="search"
              class="w-full border rounded-3xl px-3 py-1"
              placeholder="Search"
              type="text"
            />
            <button
              id="searchBtn"
              class="w-[60px] h-[70%] rounded-4xl font-semibold cursor-pointer bg-[#ececec] absolute top-1/2 -translate-y-1/2 right-2 text-sm"
            >
              search
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/index.js"></script>
</html>
